@if (totalPages > 0) {
<div class="flex justify-center items-center mt-4">
    <nav class="flex space-x-2">
        <button (click)="retreatPage()" class="px-2 py-1 rounded-md bg-gray-800 text-white disabled:bg-gray-400 "
            [disabled]="page === 0">Anterior</button>
        <button (click)="advancePage()" class="px-2 py-1 rounded-md bg-gray-800 text-white disabled:bg-gray-400"
            [disabled]="page === totalPages">Siguiente</button>
    </nav>
</div>
}
